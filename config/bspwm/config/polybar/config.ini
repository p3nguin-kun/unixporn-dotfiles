[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 32pt
dpi = ${xrdb:Xft.dpi}
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 1
font-0 = "Pragmatasevka:pixelsize=11:style=Medium;3"
font-1 = "Symbols Nerd Font:pixelsize=11;3"
padding-left = 1
padding-right = 1
modules-left = xworkspaces
modules-center = date
modules-right = wifi backlight battery pulseaudio
fixed-center = true
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
tray-maxsize = 16
tray-spacing = 1px
wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces
icon-default= "󰹄"
format = <label-state>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-overline = ${colors.background}
format-underline = ${colors.background}
label-active = "󱥰"
label-active-background = ${colors.background}
label-active-foreground = ${colors.red}
label-active-padding = 1
label-occupied = "󰄊"
label-occupied-padding = 1
label-occupied-foreground = ${colors.red}
label-urgent = %icon%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
label-muted = "󰖁 Muted"
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/xbacklight
format = <ramp> <label>
label = %percentage%
ramp-0 = "󰃞"
ramp-1 = "󰃟"
ramp-2 = "󰃠"

[module/date]
type = internal/date
interval = 1
date = "%a, %b %d at %I:%M %p"
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
poll-interval = 1
format-charging-prefix = " "
format-charging = <ramp-capacity> <label-charging>
label-charging = %percentage%
format-full = <ramp-capacity> <label-full>
label-full = %percentage%
format-low = <ramp-capacity> <label-low>
label-low = %percentage%
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""
label-discharging = %percentage%

[module/wifi]
type = internal/network
interface-type = wireless
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:$HOME/.config/bspwm/bin/network &:}󰖪 Disconnected%{A}"
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
label-connected = "%{A1:$HOME/.config/bspwm/bin/network &:}%essid%%{A}"

[settings]
screenchange-reload = true
pseudo-transparency = true
